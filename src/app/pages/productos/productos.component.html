<body class="productos">
  <h1>Registro de Productos</h1>
  <form [formGroup]="productosForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="productname">Nombre del Producto</label>
      <input id="productname" formControlName="productname" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="supplierid">Proveedor</label>
      <select id="supplierid" formControlName="supplierid" class="form-control" required>
        <option *ngFor="let proveedor of proveedores" [value]="proveedor.supplierid">
          {{ proveedor.suppliername }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="categoryid">Categor√≠a</label>
      <select id="categoryid" formControlName="categoryid" class="form-control" required>
        <option *ngFor="let categoria of categorias" [value]="categoria.categoryid">
          {{ categoria.categoryname }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="unit">Unidad</label>
      <input id="unit" formControlName="unit" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <input id="price" formControlName="price" type="number" step="0.01" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Producto</button>
  </form>

  <div *ngIf="registroExitoso">
    <p>Registro exitoso del producto!</p>
  </div>
</body>
