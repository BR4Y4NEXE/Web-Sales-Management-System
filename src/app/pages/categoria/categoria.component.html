<body class="categoria">
  <h1>Registro de Categorías</h1>
  <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="CategoryName">Nombre de la categoría:</label>
      <input id="CategoryName" formControlName="CategoryName" class="form-control">
    </div>
    <div class="form-group">
      <label for="Description">Descripción:</label>
      <input id="Description" formControlName="Description" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</body>
