<form [formGroup]="proveedoresForm" (ngSubmit)="onSubmit()">
  <label for="suppliername">Nombre del Proveedor</label>
  <input id="suppliername" formControlName="suppliername" type="text" required>

  <label for="contactname">Nombre del Contacto</label>
  <input id="contactname" formControlName="contactname" type="text" required>

  <label for="address">Dirección</label>
  <input id="address" formControlName="address" type="text">

  <label for="city">Ciudad</label>
  <input id="city" formControlName="city" type="text">

  <label for="postalcode">Código Postal</label>
  <input id="postalcode" formControlName="postalcode" type="text">

  <label for="country">País</label>
  <input id="country" formControlName="country" type="text">

  <label for="phone">Teléfono</label>
  <input id="phone" formControlName="phone" type="text">

  <button type="submit">Registrar Proveedor</button>
</form>

<div *ngIf="registroExitoso">
  <p>Registro exitoso del proveedor!</p>
</div>
